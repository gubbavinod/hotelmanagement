<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    {% load static %}
    <style>
     
        /* Global Reset & Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Specific Section Styling */
        #home {
            text-align: center;
            padding: 80px 0;
        }

        #home h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #home p {
            font-size: 1.2em;
        }

        /* Apply additional specific styling for other sections as desired */

        #menu h2,
        #orders h2,
        #reservations h2,
        #about h2,
        #contact h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        #menu p,
        #orders p,
        #reservations p,
        #about p,
        #contact p {
            font-size: 1.1em;
        }

        .account-icon {
    float: right;
    margin-right: 20px;
    position: relative;
}

.account-dropdown {
    display: none;
    position: absolute;
    top: 30px;
    right: 0;
    background: #f8f5f5; /* Change the background color */
    color: #0c0c0c; /* Change the text color */
    border: 1px solid #120808;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1;
    width: 100px; /* Adjust the width as needed */
}

.account-dropdown.visible {
    display: block;
}


.account-dropdown a {
    color: #0c0c0c; /* Change anchor text color */
}
.restaurant-icon {
            position: absolute;
            top: -1%; /* Vertically center the icon */
            height: 8%; /* Set the icon height to match the header */
            width: auto; /* Maintain aspect ratio */
        }
        .hotelicon {
            position: relative;
            margin-top: 20px;
            height: 300px; /* Adjust this margin as needed */
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <main>
        <section id="home">
            <h1>Welcome to Amigos Restaurant</h1>
            <div >
                <img src="{% static 'Icon.png' %}" alt="hotelicon" class="hotelicon">
            </div>
            <p>Discover the finest cuisines and exceptional dining experience.</p>
        </section>

        <!-- Other sections similar to the previous example -->
    </main>
    <script>
      function toggleAccountDropdown() {
    var dropdown = document.getElementById('accountDropdown');
    dropdown.classList.toggle('visible');
    
}

var itemselected = document.getElementById('homeLink');
 // Change the background color
  itemselected.style.backgroundColor ="red";
    </script>
</body>
</html>
