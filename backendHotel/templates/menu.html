<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    {% load static %}
    <style>
     
        /* Global Reset & Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Specific Section Styling */
        #home {
            text-align: center;
            padding: 80px 0;
        }

        #home h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #home p {
            font-size: 1.2em;
        }

        /* Apply additional specific styling for other sections as desired */

        #menu h2,
        #orders h2,
        #reservations h2,
        #about h2,
        #contact h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        #menu p,
        #orders p,
        #reservations p,
        #about p,
        #contact p {
            font-size: 1.1em;
        }

        .account-icon {
    float: right;
    margin-right: 20px;
    position: relative;
}

.account-dropdown {
    display: none;
    position: absolute;
    top: 30px;
    right: 0;
    background: #f8f5f5; /* Change the background color */
    color: #0c0c0c; /* Change the text color */
    border: 1px solid #120808;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1;
    width: 100px; /* Adjust the width as needed */
}

.account-dropdown.visible {
    display: block;
}


.account-dropdown a {
    color: #0c0c0c; /* Change anchor text color */
}
.restaurant-icon {
            position: absolute;
            top: -1%; /* Vertically center the icon */
            height: 8%; /* Set the icon height to match the header */
            width: auto; /* Maintain aspect ratio */
        }
        .hotelicon {
            position: relative;
            margin-top: 20px;
            height: 300px; /* Adjust this margin as needed */
        }
        .cuisine-container {
    max-width: 400px; /* Set the maximum width for the container */
    margin: 0 auto; /* Center the container horizontally */
    text-align: center; /* Center the content inside the container */
    padding: 20px; /* Add some padding for spacing */
}

.cuisine-boxes {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px; /* Adjust the gap between the images */
    justify-content: center; /* Center the grid items */
}

.cuisine-box {
    text-align: center;
    border: 1px solid #ccc; /* Add borders for the boxes */
    border-radius: 5px; /* Add some border radius for a softer look */
}

.cuisine-box img {
    width: 100%;
    height: auto;
    border-radius: 5px 5px 0 0; /* Adjust the border radius for the images */
}
/* General styles for modal */
/* CSS for Table and Modal */

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 60%;
    max-width: 600px;
    border-radius: 5px;
}

.table-container {
    padding: 20px;
}

.item-table {
    width: 100%;
    border-collapse: collapse;
}

.item-table th,
.item-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

.item-table th {
    background-color: #f2f2f2;
}

/* Style the h3 header */
h3 {
    margin-top: 0;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}


    </style>
</head>
<body>
    {% load static %}
    <header>
        <img src="{% static 'Icon.png' %}" alt="Restaurant Icon" class="restaurant-icon">
        
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="{% url 'menu' %}" class="selected">Menu</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#reservations">Reservations</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="account-icon" onclick="toggleAccountDropdown()">
                    <a href="#">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="account-dropdown" id="accountDropdown">
                        <p id="userName">User Profile</p>
                        <ul>
                           <li><a href="{% url 'logout' %}">Sign Out</a></li>
                        </ul>
                    </div>
                </li>
                
            </ul>
        </nav>
    </header>
    

    <div class="cuisine-container">
        <h2 class="cuisines-heading">Cuisines</h2>
        <div class="cuisine-boxes">
            <div class="cuisine-box">
                <img src="{% static 'IndianCuisine.png' %}">
                <p>Indian</p>
            </div>
            <div class="cuisine-box">
                <img src="{% static 'ItalianCuisine.png' %}">
                <p>Italian</p>
            </div>
            <div class="cuisine-box">
                <img src="{% static 'ThaiCuisine.jpeg' %}">
                <p>Thai</p>
            </div>
            <div class="cuisine-box">
                <img src="{% static 'ContinentalCuisine.jpeg' %}">
                <p>Continental</p>
            </div>
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content" id="modalContent">
            <!-- Table to display the cuisine items will be rendered here -->
        </div>
    </div>
    <script>
        document.querySelectorAll('.cuisine-box img').forEach(box => {
            box.addEventListener('click', () => {
                const modal = document.getElementById('myModal');
                const modalContent = document.getElementById('modalContent');
                modal.style.display = 'block';
                const cuisineName = box.nextElementSibling.textContent.trim();
    
                fetch(`{% url 'get_cuisine_items' %}?cuisine=${cuisineName}`)
                    .then(response => response.json())
                    .then(data => {
                        let tableHTML = `
                            <div class="table-container">
                                <h3>${cuisineName} Cuisine</h3>
                                <table class="item-table">
                                    <thead>
                                        <tr>
                                            <th>Items</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                        `;
    
                        data[cuisineName].forEach(item => {
                            tableHTML += `
                                <tr>
                                    <td>${item}</td>
                                </tr>
                            `;
                        });
    
                        tableHTML += `
                                    </tbody>
                                </table>
                            </div>
                        `;
    
                        modalContent.innerHTML = tableHTML;
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
    
    

</body>
</html>
