<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* Add your CSS styles here */
    .order-actions {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .order-action {
            width: 48%;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }

        .order-action:hover {
            background-color: #3498db;
            color: white;
        }

        .order-action.selected {
            background-color: #3498db;
            color: white;
            border: 2px solid #3498db;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

         /* Style for past orders content */
         #past-orders-content {
            display: block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Style for create order content */
        #create-order-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    {% load static %}
    {% include 'header.html' %}
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const OrderApp = () => {
            const [items, setItems] = useState([]);
            const [currentView, setCurrentView] = useState('past-orders');

            useEffect(() => {
                const loadItemsForNewOrder = async () => {
                    try {
                        const response = await fetch('/Hotel/get_all_items');
                        const data = await response.json();
                        setItems(data);
                    } catch (error) {
                        console.error('Error fetching items:', error);
                    }
                };

                // Simulated data for 'Past Orders' table
                // This will be fetched from Django later
                const pastOrdersData = [
                    // Sample past orders data
                ];
                // Set past orders data
                // Your code here

                loadItemsForNewOrder();
            }, []);

            const handleViewChange = (view) => {
                setCurrentView(view);
            };

            const handleQuantityChange = (id, action) => {
                const updatedItems = items.map(item => {
                    if (item.meal_id === id) {
                        if (action === 'increment') {
                            return { ...item, quantity: (item.quantity || 0) + 1 };
                        } else if (action === 'decrement' && (item.quantity || 0) > 0) {
                            return { ...item, quantity: (item.quantity || 0) - 1 };
                        }
                    }
                    return item;
                });
                setItems(updatedItems);
            };

            return (
                <div>
                    
                        <div className="order-actions">
                        <div className={`order-action ${currentView === 'past-orders' ? 'selected' : ''}`} onClick={() => handleViewChange('past-orders')}>
                            Past Orders
                        </div>
                        <div className={`order-action ${currentView === 'create-order' ? 'selected' : ''}`} onClick={() => handleViewChange('create-order')}>
                            Create New Order
                        </div>
                        </div>
                    {currentView === 'past-orders' && (
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer Name</th>
                                    <th>Ordered Items Count</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                {/* Render past orders data here */}
                            </tbody>
                        </table>
                    )}
                    {currentView === 'create-order' && (
                        <table>
                            <thead>
                                <tr>
                                    <th>Meal ID</th>
                                    <th>Meal Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                {items.map(item => (
                                    <tr key={item.meal_id}>
                                        <td>{item.meal_id}</td>
                                        <td>{item.item}</td>
                                        <td>${item.price}</td>
                                        <td>
                                            <button onClick={() => handleQuantityChange(item.meal_id, 'decrement')}>-</button>
                                            <span>{item.quantity || 0}</span>
                                            <button onClick={() => handleQuantityChange(item.meal_id, 'increment')}>+</button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    )}
                </div>
            );
        };

        ReactDOM.render(<OrderApp />, document.getElementById('root'));
    </script>
</body>
</html>
